---
# Network Policy for IPFS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "deshchain-testnet.fullname" . }}-ipfs-network-policy
  labels:
    {{- include "deshchain-testnet.ipfsLabels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "deshchain-testnet.ipfsSelectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow IPFS swarm from other IPFS nodes
    - from:
        - podSelector:
            matchLabels:
              {{- include "deshchain-testnet.ipfsSelectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 4001
        - protocol: UDP
          port: 4001
    
    # Allow API access from internal services
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5001
    
    # Allow gateway access
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow internal gateway access
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  
  egress:
    # Allow IPFS swarm to other nodes
    - to:
        - podSelector:
            matchLabels:
              {{- include "deshchain-testnet.ipfsSelectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 4001
        - protocol: UDP
          port: 4001
    
    # Allow external IPFS network
    - to: []
      ports:
        - protocol: TCP
          port: 4001
        - protocol: UDP
          port: 4001
    
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
