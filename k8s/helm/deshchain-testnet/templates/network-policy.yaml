{{- if .Values.security.networkPolicy.enabled }}
---
# Network Policy for Validators
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "deshchain-testnet.fullname" . }}-validator-network-policy
  labels:
    {{- include "deshchain-testnet.validatorLabels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "deshchain-testnet.validatorSelectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow P2P communication between validators
    - from:
        - podSelector:
            matchLabels:
              {{- include "deshchain-testnet.validatorSelectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 26656
    
    # Allow P2P communication from sentries
    - from:
        - podSelector:
            matchLabels:
              {{- include "deshchain-testnet.sentrySelectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 26656
    
    # Allow Prometheus monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 26660
    
    # Allow internal RPC/API access
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 26657
        - protocol: TCP
          port: 1317
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
  
  egress:
    # Allow communication to other validators
    - to:
        - podSelector:
            matchLabels:
              {{- include "deshchain-testnet.validatorSelectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 26656
    
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    
    # Allow HTTPS for external services (price feeds, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    
    # Allow HTTP for external services
    - to: []
      ports:
        - protocol: TCP
          port: 80

---
# Network Policy for Sentries
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "deshchain-testnet.fullname" . }}-sentry-network-policy
  labels:
    {{- include "deshchain-testnet.sentryLabels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "deshchain-testnet.sentrySelectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow P2P from anywhere (public network)
    - ports:
        - protocol: TCP
          port: 26656
    
    # Allow RPC/API from internal services
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 26657
        - protocol: TCP
          port: 1317
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
    
    # Allow external RPC/API through ingress
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 26657
        - protocol: TCP
          port: 1317
    
    # Allow Prometheus monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 26660
  
  egress:
    # Allow communication to validators
    - to:
        - podSelector:
            matchLabels:
              {{- include "deshchain-testnet.validatorSelectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 26656
    
    # Allow communication to other sentries
    - to:
        - podSelector:
            matchLabels:
              {{- include "deshchain-testnet.sentrySelectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 26656
    
    # Allow external P2P connections
    - to: []
      ports:
        - protocol: TCP
          port: 26656
    
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    
    # Allow HTTPS for external services
    - to: []
      ports:
        - protocol: TCP
          port: 443
    
    # Allow HTTP for external services
    - to: []
      ports:
        - protocol: TCP
          port: 80

